<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - SisgaBlog</title>
    {% else %}
    <title>Welcome to SisgaBlog</title>
    {% endif %}
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <h1>Hola, {{ usuario.nombre }}</h1>
        {% for Post in Posts %}
        <div><p>{{ Post.autor.usuarioNombre }} dice: <b> {{ Post.contenido }} </b></p></div>
        {% endfor %}
    {% endblock %}
</body>
</html>
